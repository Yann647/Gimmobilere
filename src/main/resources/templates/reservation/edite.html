<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >

<div layout:fragment="content">

    <div class="card" style="width: 48rem;">
        <div class="card-header">
            Modification d'une Réservation
        </div>
        <div class="card-body">
            <form th:action="@{/reservation/update}" th:method="POST" th:object="${reservation}">
                <input type="hidden" th:value="${reservation.id}" name="id">

                <div class="mb-3">
                    <label class="form-label">Date de réservation</label>
                    <input type="date" class="form-control" id="dateReservation" th:value="${reservation.dateReservation}" name="dateReservation" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Statut</label>
                    <select class="form-control" id="statutReservation" name="statutReservation" th:field="*{statutReservation}" required>
                        <option value="" disabled selected>Choisir un type</option>
                        <option th:each="statutr : ${T(com.gestion.immobiliere.Gimmobilere.constant.StatutReservation).values()}"
                                th:value="${statutr}"
                                th:text="${statutr}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Adresse</label>
                    <select class="form-control" id="propriete" name="propriete" th:field="*{propriete}" required>
                        <option value="" disabled selected>Choisir une adresse</option>
                        <option th:each="adresse : ${proprietes}"
                                th:value="${adresse.id}"
                                th:text="${adresse.adresse}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nom du Client</label>
                    <select class="form-control" id="user" name="user" th:field="*{user}" required>
                        <option value="" disabled selected>Choisir un client</option>
                        <option th:each="client : ${users}"
                                th:value="${client.id}"
                                th:text="${client.nom + ' ' + client.prenom}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Terminer</button>
                <button type="reset" class="btn btn-secondary">Annuler</button>
            </form>
        </div>
    </div>

</div>
</html>
