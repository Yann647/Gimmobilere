<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >

<div layout:fragment="content">

    <div class="card" style="width: 48rem;">
        <div class="card-header">
            Modification d'une Réservation
        </div>
        <div class="card-body">
            <form th:action="@{/reservation/update}" th:method="POST" th:object="${reservation}">
                <input type="hidden" th:value="${reservation.id}" name="id">

                <div class="mb-3">
                    <label class="form-label">Date de réservation</label>
                    <input type="date" class="form-control" id="date" th:value="${reservation.date}" name="date" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Statut</label>
                    <input type="text" class="form-control" id="statut" th:value="${reservation.statut}" name="statut" required>
                </div>

                <button type="submit" class="btn btn-primary">Terminer</button>
                <button type="reset" class="btn btn-secondary">Annuler</button>
            </form>
        </div>
    </div>

</div>
</html>
