<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a th:href="@{/contrat/ajout}" class="btn btn-primary">Ajouter un Contrat</a>
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Type</th>
                                <th>Date de Signature</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="contrat : ${contrats}">
                                <td th:text="${contrat.id}"></td>
                                <td th:text="${contrat.type}"></td>
                                <td th:text="${contrat.dateSignature}"></td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{'/contrat/edit/'+${contrat.id}}">Modifier</a>
                                    <a class="btn btn-danger" th:href="@{'/contrat/supprimer/'+${contrat.id}}">Supprimer</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

</html>
