<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header" th:if="${session.user != null && (session.user.role == T(com.gestion.immobiliere.Gimmobilere.constant.Role).ADMIN)}">
                    <a th:href="@{/user/ajout}" class="btn btn-primary">Ajouter un Utilisateur</a>
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Telephone</th>
                                <th>Email</th>
                                <th>Login</th>
                                <th>Mot de passe</th>
                                <th>Role</th>
                                <th class="sidebar-item" th:if="${session.user != null && (session.user.role == T(com.gestion.immobiliere.Gimmobilere.constant.Role).ADMIN)}">
                                    Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.nom}"></td>
                                <td th:text="${user.prenom}"></td>
                                <td th:text="${user.telephone}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.login}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.role}"></td>
                                <td class="sidebar-item" th:if="${session.user != null && (session.user.role == T(com.gestion.immobiliere.Gimmobilere.constant.Role).ADMIN)}">
                                    <a class="btn btn-primary" th:href="@{'/user/edit/'+${user.id}}">Modifier</a>
                                    <a class="btn btn-danger" th:href="@{'/user/supprimer/'+${user.id}}">Supprimer</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

</html>
