<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-home"></i> Détails de la Propriété
                    </h4>
                </div>

                <!-- Section image en grand format -->
                <div th:if="${propriete != null and propriete.imagePath != null and propriete.imagePath != ''}"
                     class="text-center py-4">
                    <div class="image-container">
                        <img th:src="@{'/uploads/' + ${propriete.imagePath}}"
                             alt="Image de la propriété"
                             class="img-fluid rounded shadow-lg"
                             style="max-height: 450px; object-fit: cover; border: 5px solid #f8f9fa;">
                    </div>
                </div>

                <!-- Placeholder si pas d'image -->
                <div th:if="${propriete != null and (propriete.imagePath == null or propriete.imagePath == '')}"
                     class="text-center py-4 bg-light">
                    <div class="py-5">
                        <i class="fas fa-image fa-4x text-muted mb-3"></i>
                        <p class="text-muted">Aucune image disponible</p>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Informations principales -->
                    <div th:if="${propriete != null}">
                        <div class="row mb-4">
                            <div class="col-md-8">
                                <h3 class="text-primary" th:text="${propriete.adresse}"></h3>
                                <p class="text-muted" th:text="${propriete.description}"></p>
                            </div>
                            <div class="col-md-4 text-end">
                                <h2 class="text-success" th:text="${propriete.prix} + ' €'"></h2>
                                <span class="badge bg-info fs-6" th:text="${propriete.typePropriete}"></span>
                                <span class="badge ms-2"
                                      th:classappend="${propriete.disponible == 'DISPONIBLE'} ? 'bg-success' : 'bg-warning'"
                                      th:text="${propriete.disponible}"></span>
                            </div>
                        </div>

                        <hr>

                        <!-- Détails supplémentaires -->
                        <div class="row">
                            <div class="col-md-6">
                                <h5><i class="fas fa-info-circle text-primary"></i> Informations</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>ID de la propriété</span>
                                        <span class="fw-bold" th:text="${propriete.id}"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Type</span>
                                        <span th:text="${propriete.typePropriete}"></span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Statut</span>
                                        <span th:text="${propriete.disponible}"></span>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-md-6">
                                <h5><i class="fas fa-user text-primary"></i> Propriétaire</h5>
                                <div th:if="${propriete.proprietaire != null}"
                                     class="border rounded p-3 bg-light">
                                    <p class="mb-1">
                                        <strong>Nom : </strong>
                                        <span th:text="${propriete.proprietaire.nom}"></span>
                                    </p>
                                    <p class="mb-1" th:if="${propriete.proprietaire.prenom != null}">
                                        <strong>Prénom : </strong>
                                        <span th:text="${propriete.proprietaire.prenom}"></span>
                                    </p>
                                    <p class="mb-1" th:if="${propriete.proprietaire.email != null}">
                                        <strong>Email : </strong>
                                        <span th:text="${propriete.proprietaire.email}"></span>
                                    </p>
                                    <p class="mb-0" th:if="${propriete.proprietaire.telephone != null}">
                                        <strong>Téléphone : </strong>
                                        <span th:text="${propriete.proprietaire.telephone}"></span>
                                    </p>
                                </div>
                                <div th:if="${propriete.proprietaire == null}"
                                     class="border rounded p-3 bg-light">
                                    <p class="text-muted mb-0">Aucun propriétaire assigné</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Boutons d'action -->
                    <div class="mt-5 text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/propriete/liste}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Retour à la liste
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
